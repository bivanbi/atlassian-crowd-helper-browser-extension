<!DOCTYPE html>
<html lang="en" title="Crowd Helper Extension Settings">
  <head>
    <link rel="stylesheet" href="options.css">
  </head>
  <body>
    <form id="crowdHelperSettings">
      <div class="form-group">
        <label for="crowdContext">Set Crowd context path here, e.g.: https://somecrowd.host.com/context. Default is <i>/crowd</i></i></label>
        <input type="text" id="crowdContext" placeholder="/crowd">
      </div>
      <input type="submit" name="Save" value="Save">
    </form>
    </div>
  </body>
  <script src="options.js"></script>
</html>
